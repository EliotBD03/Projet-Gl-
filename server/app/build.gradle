plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation group: 'io.vertx', name: 'vertx-core', version: '3.9.14'
	implementation group: 'io.vertx', name: 'vertx-web', version: '3.9.14'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.31'
    implementation group: 'org.springframework.security', name: 'spring-security-crypto', version: '5.7.5'
    implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
	implementation group: 'com.google.apis', name: 'google-api-services-gmail', version: 'v1-rev20220404-2.0.0'
}

application {
    // Define the main class for the application.
    mainClass = 'main.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
