<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../css/button_style.css">
  <link rel="stylesheet" href="../../css/essential.css">
  <link rel="stylesheet" href="../../css/cards.css">
  <title>Wallets</title>
</head>
<body>
  <h1 class = "title">Wallets</h1>

  <div id="wallet">
    <div v-for="wallet in listWallet">
      <div class = "card allcards">
          <p> {{ wallet.name }} :</p>
          <p> {{ wallet.nameOwner }}</p>
          <p> {{ wallet.address }}</p>   
          <button class = "greenButton" v-on:click="seeMore(wallet)">Go</button>
      </div>
    </div> 
  </div>

  <footer>
    <div id="button_redirection_home">
      <change-page css = "blueButton leftButton" go="../../index.html" name = "Home"></change-page>
    </div>
    <div id="button_redirection_addWallet">
      <change-page css = "greenButton rightButton" go="addWallet.html" name = "ADD"></change-page>
    </div>
  </footer>
  
  <script src="../../vue.js"></script>
  
  <script src="../../js/redirection.js"></script>
  <script src="../../js/wallet.js"></script>
</body>
</html>
