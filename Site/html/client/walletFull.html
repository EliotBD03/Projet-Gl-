<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../../css/button_style.css">
  <link rel="stylesheet" href="../../css/essential.css">
  <title></title>
</head>
<body>

  <div id="wallet">
    <h1 class = "title">{{ wallet.name }}</h1>
    <div class ="list">
      <p> General information : </p>
      <p> Owner : {{ wallet.nameOwner }}</p>
      <p> Address : {{ wallet.address }}</p>
      <p> Last consumptions :</p>
      <p> Electricity : {{ wallet.lastConsumptionOfWater }}</p>
      <p> Gas : {{ wallet.lastConsumptionOfGas }}</p>
      <p> Water : {{ wallet.lastConsumptionOfElectricity }}</p>
      <p> Associated contracts :</p> 
      <!-- A voir (wallet.listContracts) -->  
    </div>
  </div>

  <div id="button_redirection_wallet">
    <change-page css = "backButton leftButton positionA" go="wallet.html" name = "BACK"></change-page>
  </div>

  <script src="../../vue.js"></script>
  
  <script src="../../js/redirection.js"></script>
  <script src="../../js/wallet.js"></script>

</body>
</html>
